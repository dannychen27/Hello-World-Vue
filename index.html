<html>
    <head>
        <title>Vue Tutorial</title>
        <script src="./js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- This prints out our message. -->
            {{ message }}

            <!-- This prints out the same message in a text box.-->
            <input v-model="message">

        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    // This must be single quotes to work!
                    message: 'Hello, Vue.js!'
                }
            })
        </script> 
    </body>
</html>
