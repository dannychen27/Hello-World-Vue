<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Data binding</title>
        <link href="user_input.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <!-- A Vue directive, and two ways to insert a link. -->
            <h1>Data binding</h1>
            <a v-bind:href="website">Google</a>
            <input type="text" v-bind:value="name" /> <!-- Option 1 -->
            <p v-html="websiteTag"></p> <!-- Option 2 -->
        </div>
        <script src="user_input.js"></script>
    </body>
</html>
