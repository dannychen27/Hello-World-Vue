<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Multiple Vue Instances</title>
        <link href="multiple_vue_instances.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Multiple Vue Instances</h1>

            <div id="vue-app-one">
                <h2>{{ title }}</h2>
                <p>{{ greet }}</p>
            </div>

            <div id="vue-app-two">
                <h2>{{ title }}</h2>
                <p>{{ greet }}</p>
                <button v-on:click="changeTitle">Change App 1 Title</button>
            </div>
        </div>
        <script src="multiple_vue_instances.js"></script>
    </body>
</html>
