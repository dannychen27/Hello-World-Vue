<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Conditionals</title>
        <link href="conditionals.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Conditionals</h1>
            <button v-on:click="error = !error">Toggle Error</button>
            <button v-on:click="success = !success">Toggle Success</button>

            <!-- Conditional -->
            <p v-if="error">There has been an error.</p>
            <p v-else-if="success">There has been a success.</p>

            <p v-if="error" v-show="error">You pressed Error</p>
            <p v-elseif="success" v-if="!error" v-show="success">You pressed Success</p>
        </div>
        <script src="conditionals.js"></script>
    </body>
</html>
