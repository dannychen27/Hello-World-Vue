<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Two Way Data Binding</title>
        <link href="two_way_data_binding.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Two Way Data Binding</h1>

            <!-- For a full list of key modifiers:
            https://vuejs.org/v2/guide/events.html#Key-Codes 
            -->
            <label>Name:</label>
            <input type="text" v-model="name" />
            <span>{{ name }}</span>
            <br>
            <label>Age:</label>
            <input type="text" v-model="age" />
            <span>{{ age }}</span>
        </div>
        <script src="two_way_data_binding.js"></script>
    </body>
</html>
