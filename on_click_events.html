<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>On Click Events</title>
        <link href="on_click_events.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>On Click Events</h1>
            
            <!-- On Click Buttons -->
            <button v-on:click="add(1)">Add a Year</button>
            <button v-on:click="subtract(1)">Subtract a Year</button>

            <button v-on:dblclick="add(10)">Add 10 Years</button>
            <button v-on:dblclick="subtract(10)">Subtract 10 Years</button>

            <p>My age is {{ age }}</p>
        </div>
        <script src="on_click_events.js"></script>
    </body>
</html>
