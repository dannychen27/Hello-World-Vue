<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>For Loops and Arrays</title>
        <link href="for_loops_and_arrays.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>For Loops and Arrays</h1>
            <ul>
                <li v-for="character in characters">
                    {{ character }}
                </li>
            </ul>
            <ul>
                <li v-for="(ninja, index) in ninjas">
                    {{ index }}. {{ ninja.name }} -- {{ ninja.age }}
                </li>
            </ul>
            <!-- <div v-for="(ninja, index) in ninjas">
                <h3>{{ index }}. {{ ninja.name }} </h3>
                <p>{{ ninja.age }}</p>
            </div> -->
            <!-- Doesn't output div tag to browser-->
            <template v-for="(ninja, index) in ninjas">
                <h3>{{ index }}. {{ ninja.name }} </h3>
                <p>{{ ninja.age }}</p>
            </template>
            <template v-for="ninja in ninjas">
                <div v-for="(value, key) in ninja">
                    <p>{{ key }} - {{ value }}</p>
                </div>
            </template>
        </div>
        <script src="for_loops_and_arrays.js"></script>
    </body>
</html>
